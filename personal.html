<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/sidebar-styles.css">
    <link rel="stylesheet" href="CSS/personal.css">
    <link rel="stylesheet" href="CSS/tableStyle.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="img/logo.png" rel="icon" type="image/png">

    <title>Personal</title>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Pimeva</span>
                    <span class="profession">Agencia Portuaria</span>
                </div>

            </div>
            <i class='bx bx-chevron-left toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt-2 icon'></i>
                    <input type="search" placeholder="Buscar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="admin.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Personal</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-share icon'></i>
                            <span class="text nav-text">Exportar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="index.html">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Cerrar Sesion</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Administracion de Personal</div>
        <div class="container close">
            <p class="title">Registro de usuarios</p>
            <div class="register-container">
                <form id="registro-usuarios" action="">
                    <div class="group">
                        <div class="input-group">
                            <i class='bx bxs-user icon'></i>
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-phone icon'></i>
                            <input type="tel" id="cel" placeholder="Numero Telefonico">
                        </div>
                        <div class="input-group">
                            <i class='bx bx-home-alt icon'></i>
                            <input type="text" id="agencia" placeholder="Agencia">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-cable-car icon'></i>
                            <input type="text" id="buque" placeholder="Buque Asociado">
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt icon'></i>
                            <select name="rango" id="rango">
                                <option value="Administrador">Administrador</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button class="botones">Registrar </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        </div>

        <div class="contenedor-usuarios">
            <p class="title">Usuarios Registrados</p>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Agencia</th>
                            <th>Buque Asociado</th>
                            <th>Rango</th>
                            <th>Id</th>
                            <th>Contraseña</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-usuarios">
                        <!-- <tr>
                            <td>Nombre</td>
                            <td>Telefono</td>
                            <td>Agencia</td>
                            <td>Buque Asociado</td>
                            <td>Rango</td>
                            <td>Id</td>
                            <td>Contraseña</td>
                            <td>
                                <button class="botones">Editar</button>
                                <button class="botones">Eliminar</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
    </section>

    <script src="js/sidebar.js"></script>
    <script src="js/registro-usuarios.js"></script>
</body>

</html>
