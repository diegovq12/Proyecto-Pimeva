<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/sidebar-styles.css">
    <link rel="stylesheet" href="CSS/personal.css">
<!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Personal</title>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Pimeva</span>
                    <span class="profession">Agencia Portuaria</span>
                </div>
                
            </div>
            <i class='bx bx-chevron-left toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search-alt-2 icon' ></i>                        
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Personal</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Historial</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-share icon'></i>
                            <span class="text nav-text">Exportar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Cerrar Sesion</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo Oscuro</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>

    <section class="home">
        <div class="text">Administracion de Personal</div>
        <div class="container">
            <h2 class="title">Registro de usuarios</h2>
            <div class="register-container">
                <form action="">
                    <div class="group">
                        <i class='bx bxs-user icon' ></i>
                        <input type="text" placeholder="Nombre" >
                        <i class='bx bxs-phone icon'></i>
                        <input type="tel" placeholder="Numero_Telefonico">
                        <i class='bx bx-home-alt icon'></i>
                        <input type="text" placeholder="Agencia">
                        <i class='bx bxs-cable-car icon'></i>
                        <input type="text" placeholder="Buque Asociado" class="">
                    </div>
                    <button>Registrar</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <script src="js/sidebar.js"></script>
</body>
</html>
